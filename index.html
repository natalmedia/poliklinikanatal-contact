<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Poliklinika NATAL - Kontaktoni me ne përmes Viber ose telefonit">
    <meta name="theme-color" content="#7A288A">
    <title>Poliklinika NATAL - Telefon</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Franklin:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Libre Franklin', Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
            padding: 20px;
        }
        .logo-container {
            margin-bottom: 20px;
            text-align: center;
            animation: fadeIn 1s ease-in-out;
        }
        .logo {
            max-width: 200px;
            height: auto;
            transition: transform 0.3s ease;
        }
        .logo:hover {
            transform: scale(1.05);
        }
        .fancy-text {
            font-family: 'Libre Franklin', sans-serif;
            font-weight: 700;
            font-size: 28px;
            color: #333;
            text-align: center;
            max-width: 80%;
            margin: 30px 0;
            animation: fadeIn 1s ease-in-out;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .title {
            font-size: 16px;
            margin-top: 20px;
            text-align: center;
            color: #666;
            line-height: 1.5;
            animation: fadeIn 1s ease-in-out 0.4s both;
            max-width: 90%;
        }
        .buttons {
            display: flex;
            gap: 20px;
            margin: 20px 0;
            justify-content: center;
            animation: fadeIn 1s ease-in-out 0.2s both;
        }
        .button {
            width: 120px;
            height: 120px;
            border: none;
            border-radius: 14px;
            cursor: pointer;
            font-size: 36px;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            position: relative;
            overflow: hidden;
        }
        .button::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(255,255,255,0.1), rgba(255,255,255,0));
            z-index: 1;
        }
        .button i {
            position: relative;
            z-index: 2;
        }
        .viber-button {
            background-color: #7A288A;
            color: white;
        }
        .viber-button:hover {
            background-color: #8a309c;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(122,40,138,0.3);
        }
        .whatsapp-button {
            background-color: #25D366; /* WhatsApp green color */
            color: white;
        }
        .whatsapp-button:hover {
            background-color: #2ce072;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(37,211,102,0.3);
        }
        .phone-button {
            background-color: #007bff; /* Blue color */
            color: white;
        }
        .phone-button:hover {
            background-color: #0056b3;
            transform: translateY(-5px);
            box-shadow: 0 15px 30px rgba(0,123,255,0.3);
        }
        @media (max-width: 768px) {
            .fancy-text {
                font-size: 24px;
            }
            .buttons {
                gap: 15px;
            }
            .button {
                width: 90px;
                height: 90px;
                font-size: 28px;
            }

        }
    </style>
</head>
<body>
    <div class="logo-container">
        <img src="logo.png" alt="Poliklinika NATAL Logo" class="logo">
    </div>
    
    <div class="fancy-text">
        Keni probleme? Na telefononi direkt duke klikuar butonin.
    </div>
    

    
    <div class="buttons">
        <button class="button viber-button" onclick="openViber()">
            <i class="fab fa-viber"></i>
        </button>
        <button class="button whatsapp-button" onclick="openWhatsApp()">
            <i class="fab fa-whatsapp"></i>
        </button>
        <button class="button phone-button" onclick="openPhone()">
            <i class="fas fa-phone-alt"></i>
        </button>
    </div>
    
    <div class="title">
        Nëse Viber nuk hapet, mund të klikoni butonin për të telefonuar ose na telefononi direkt në <a href="tel:+38348370370" style="color: #007bff;">+383 48 370 370</a>
    </div>
    
    <div id="fallbackMessage" style="display: none; margin-top: 15px; padding: 10px 15px; background-color: #f8d7da; color: #721c24; border-radius: 5px; text-align: center; max-width: 90%; animation: fadeIn 0.5s ease-in-out;">
        <p><i class="fas fa-exclamation-circle"></i> Duket se Viber nuk është i instaluar në pajisjen tuaj. Ju mund të përdorni WhatsApp ose të na telefononi direkt.</p>
    </div>
    


    <script>
        function openViber() {
            // Universal approach - try multiple formats for better compatibility
            var viberUrl = "viber://chat?number=38348370370";
            
            // Try to open Viber
            var viberWindow = window.open(viberUrl, '_blank');
            
            // If window.open is blocked or returns null, try location.href
            if (!viberWindow || viberWindow.closed || typeof viberWindow.closed === 'undefined') {
                window.location.href = viberUrl;
            }
        }
        function openWhatsApp() {
            // WhatsApp requires the country code with no plus sign in the URL
            var whatsappUrl = "https://wa.me/38348370370";
            window.location.href = whatsappUrl;
        }
        function openPhone() {
            window.location.href = "tel:+38348370370";
        }
        
        // Function to check if Viber is installed (limited detection capability)
        function checkViberFallback() {
            // Set a timeout to check if redirection worked
            var redirectTimeout = setTimeout(function() {
                // If we're still here after timeout, show fallback message
                document.getElementById('fallbackMessage').style.display = 'block';
            }, 3000);
            
            // Store the timeout ID in sessionStorage to clear it if user returns to page
            sessionStorage.setItem('redirectTimeoutId', redirectTimeout);
            
            // Attempt to open Viber with a slight delay
            setTimeout(function() {
                openViber();
            }, 300);
        }
        
        // Automatically redirect to Viber when the page loads
        window.onload = function() {
            // Clear any existing timeout if user returned to the page
            if (sessionStorage.getItem('redirectTimeoutId')) {
                clearTimeout(parseInt(sessionStorage.getItem('redirectTimeoutId')));
            }
            
            // Hide fallback message on page load
            if (document.getElementById('fallbackMessage')) {
                document.getElementById('fallbackMessage').style.display = 'none';
            }
            
            // Small delay to ensure the page is fully loaded
            setTimeout(function() {
                checkViberFallback();
            }, 500);
            
            // Add click tracking for analytics
            document.querySelectorAll('.button').forEach(function(button) {
                button.addEventListener('click', function() {
                    console.log('Button clicked: ' + this.className);
                    // Here you could add real analytics tracking
                });
            });
        };
    </script>
</body>
</html>
